<ion-content fullscreen>
    <div class="container">
        <ion-toolbar>
            <!-- Button back -->
            <ion-buttons slot="start">
                <ion-back-button defaultHref="landing"></ion-back-button>
            </ion-buttons>
            <ion-title>Inscription  </ion-title>
        </ion-toolbar>
        <div class="time-line">
            <div class="time-line__wrapper">
                <span class="time-line__span active">1</span>
                <span class="time-line__span_text">Infos personnelles</span>
            </div>
            <hr class="time-line__hr">
            <div class="time-line__wrapper">
                <span class="time-line__span ">2</span>
                <span class="time-line__span_text">Quizz</span>
            </div>
            <hr class="time-line__hr">
            <div class="time-line__wrapper">
                <span class="time-line__span">3</span>
                <span class="time-line__span_text">Fin</span>
            </div>
        </div>
        <form id="ngForm" class="login__form" (ngSubmit)="doLogin()" method="post">
            <ion-item lines="full">
                <ion-label position="floating">Name</ion-label>
                <ion-input type="text" required></ion-input>
              </ion-item>
              <ion-item lines="full">
                <ion-label position="floating">Email</ion-label>
                <ion-input type="text" required></ion-input>
              </ion-item>
              <ion-item lines="full">
                <ion-label position="floating">Mot de Passe</ion-label>
                <ion-input type="text" required></ion-input>
              </ion-item>
              <ion-item lines="full">
                <ion-label position="floating">Confirmation mot de passe</ion-label>
                <ion-input type="text" required></ion-input>
              </ion-item>
                
                
                
               <!-- Nom.Email.mot de passe.confirmation mot de passe. -->

            <!--shape="round"-->
            <!-- <div class="wrapper__btn">
                <ion-button type="submit" fill="solid" expand="full" (click)="goRegister2()">Connection</ion-button>
            </div> -->
        </form>
            <ion-button type="submit" fill="solid" expand="full" [routerLink]="['/register2']">CONTINUER</ion-button>
    </div>
</ion-content>
